<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Login</title>
 
</head>


<body>
    <div style="padding:50px 0px 50px 0px">
        <h2 class="text-center">선문대학교 홈페이지에 오신걸 환영합니다.</h2>
    </div>


    <div class="sidenav">
        <div class="login-main-text">
           <h2>Application<br> Login Page</h2>
           <p>Login or register from here to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="User Name">
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                 </div>
                 <button type="submit" class="btn btn-black">Login</button>
                 <button type="submit" class="btn btn-secondary">Register</button>
              </form>
           </div>
        </div>
     </div>

  
    
     
     

     <div class="fixed-bottom">
        <div style="padding:0px 0px 50px 0px">
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <a href="#" onclick="location.href='Forgot id.html'">아이디 찾기</a>
                  </div>
                  <div class="col">
                    <a href="#" onclick="location.href='index.html'">비밀번호 찾기</a>
                  </div>
                  <div class="col">
                    <div class="title">
                        <!-- onclick으로 다음 페이지로 넘어갈 수 있게 만들었다 -->
                        <a href="#" onclick="location.href='join membership.html'">회원가입</a>
                    </div>
        
                        
                    
                  </div>
                </div>
              </div>
        </div>
        
     </div>
     

</body>

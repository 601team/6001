<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>MY_PAGE</title>

<body>
    
    
    <!-- <div style="padding: 50px 0px 70px 50px;" ><h1>My_Page</h1></div> -->

    <div class="p-5 mb-0 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">My_Page</h1>
          <br>
          <p class="col-md-8 fs-4">이 페이지는 마이페이지이다 너의 정보와 너가 예약한 교수의 정보와 예약 현황등을 알 수 있다.</p>
          
        </div>
      </div>

      <div style="margin:0px 40px 0px 20px;">
        <h4>학생정보</h4>
        <table class="table">
            <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">이름</th>
                <th scope="col">메일</th>
                <th scope="col">전화번호</th>

            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Mark</td>
                <td>Otto</td>
            </tr>
            </tbody>
        </table>

      </div>
      
    
    
      <br>
      <br>
      <br>
      <div style="margin:0px 40px 0px 20px;">
        <h4>예약 현황</h4>
        <table class="table">
            <thead class="table-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">교수님</th>
                <th scope="col">교수님 메일</th>

              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><button>가능?</button></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Mark</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td><button>불능?</button></td>
              </tr>
              
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
                <td>Mark</td>
                <td><button>몰라?</button></td>
              </tr>
            </tbody>
          </table>

      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

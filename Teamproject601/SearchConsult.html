<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>SearchConsult</title>
</head>
<body>
    <div style="padding: 50px;"><h1>교수검색</h1></div>
    

    <div class="row align-items-center">
        <div class="col">
            <div class="mb-1">
                <div style="padding: 0px 0px 30px 50px;">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="찾으실 교수님 성함을 입력해주세요.">
                </div>
                
            </div>
        </div>
        <div class="col">
            <div style="padding: 0px 0px 30px 50px;">
                <button>
                    찾기
                </button>
            </div>
            

        </div>
        
 
    </div>
    

    <div class="alert alert-dark" role="alert">
        <!-- container안에 있는 글씨는 중앙정렬해라 -->
        <div class="container text-center"> 
        <!-- 가로로 정렬인데 위에서 좀 떨어진 위치에 만들어라 -->
        <div class="row align-items-center">
            <!-- 세로로 정렬해라 -->
          <div class="col">
            교수명
          </div>
          <div class="col">
            전공
          </div>
          <div class="col">
            상담 가능 시간
          </div>
        </div>

    </div>
    
    

      
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

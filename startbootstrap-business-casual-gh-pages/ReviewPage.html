    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
        import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js"
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAVjfBhilux_3BIyx486cRR2dsybsseKA8",
          authDomain: "team-a5651.firebaseapp.com",
          databaseURL: "https://team-a5651-default-rtdb.firebaseio.com",
          projectId: "team-a5651",
          storageBucket: "team-a5651.appspot.com",
          messagingSenderId: "804446190852",
          appId: "1:804446190852:web:0c224d3c24ade8b792e451"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);    
        const auth = getAuth(); 

        const dbRef2 = ref(database, 'consultcheck/');
        onValue(dbRef2, (snapshot) => {
            snapshot.forEach((childSnapshot) => {
                const childKey = childSnapshot.key;
                const childData = childSnapshot.val();
                //리뷰쓰려는 상담이 미리 리뷰가 작성되있으면, 해당 값을 가져와서 화면에 보여준다.
                if(childKey==sessionStorage.getItem('pm') && childData.review!=null) {
                    document.getElementById("reviewContents").value=childData.review;
                }
            })
            }, {
                onlyOnce: true
        });

        //리뷰쓰러가기
        $(document).ready(function() {
            $(document).on('click',".complete",function() { 
                if (! $('input[name="reviewStar"]:checked').val()) { //별을 선택안했을 경우
                    alert("★별을 선택해주세요.★"); //별 선택하라는 알림창
                } 
                else { //별을 선택했을 경우
                    alert("등록이 완료되었습니다."); //등록 완료되었다는 알림창

                    var star = document.getElementsByName('reviewStar'); //사용자가 입력한 별점 점수 가져오기 위해 star 변수에 reviewStar이름을 가지고 있는 것 저장
                    for(var i=0; i<star.length; i++) //star 길이만큼 for문 돌리기
                    {
                        if(star[i].checked) //star[i]가 check가 되어있어 true일 경우
                        {
                            //star[i].value로 해당 별점 점수를 가져온다.
                            //이를 이용해 각 db에 맞게 저장한다.
                            const reference = ref(database, 'consultcheck/'+ sessionStorage.getItem('pm'));
                            update(reference,{
                                star: Number(star[i].value),
                                review: document.getElementById("reviewContents").value
                            })
                        }
                    }
                }
            });
        });        
            
        logOut.addEventListener('click',(e)=>{ //로그아웃을 클릭했을 경우
            signOut(auth).then(() => {
            // Sign-out successful.
            alert('user loged out'); //로그아웃 성공했음을 알림창에 보여줌
            sessionStorage.clear(); //로그아웃을 했으니, session 값을 다 삭제
            location.href='index.html' //메인화면으로             }).catch((error) => { //에러가 났을 경우
                // An error happened.
                const errorCode = error.code;
                const errorMessage = error.message;

                alert(errorMessage);
            });
        }); 
      </script>
